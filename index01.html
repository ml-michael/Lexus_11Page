        <div class="container-fluid">
            <div class="row">
                <div class="col d-flex justify-content-center align-items-center">
                    <div class="card-section">
                        <div class="card border-0" style="width: 24rem;">
                            <div class="card-title-section position-relative m-3 text-center">
                                <h5 class="card-title fw-bold" id="cardTitle"></h5>

                            <div class="card-img-section" id="card-img-section">

                            <div class="card-body">
                                <div class="title-section bg-light text-secondary" id="title-section">{{ featureName }}
                                </div>
                                <ul class="m-3">

                                    <!-- <li class="text-start">負責點燃引擎汽缸內之壓縮混合氣體，以提供行駛動力。</li> -->

                                <ul class="m-3">

                                </ul>
                            </div>
                            <!-- <ul
                                        class="list-group list-group-flush">

                                    <li class="list-group-item border-0">A second item</li>
                                    <li class="list-group-item border-0">A third item</li>
                                </ul>-->
                            <!-- <div class="card-body">
                    <a href="#" class="card-link">Card link</a>
                    <a href="#" class="card-link">Another link</a>
                  </div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--  -->
    <script src="./js/bootstrap-js/bootstrap.min.js"></script>
    <script>
        const cardTitle = document.getElementById("cardTitle")
        const titleSection = document.getElementById("title-section")
        const featureSmallItem = document.getElementById("featuresSmallItem")
        const replaceName = document.getElementById("replaceName")
        const cardImgSection = document.getElementById("card-img-section")
        const imageURL = 2
        const Page_Data = {
            pageName: "火星塞",
            featureName: "特色",
            featuresArray: [
                "01負責點燃引擎汽缸內之壓縮混合氣體，以提供行駛動力。",
                "02負責點燃引擎汽缸內之壓縮混合氣體，以提供行駛動力。",
                "03負責點燃引擎汽缸內之壓縮混合氣體，以提供行駛動力。"
            ],
            featuresBigArray: [
                "建議定期更換，以確保引擎運轉效率和油耗表現。"
            ],
            replaceName: "更換/檢查週期",
            replaceArray: [
                "長效型：每十萬公里"
            ],
            imageName: "blueCar"

        }
        cardTitle.textContent = Page_Data.pageName;
        titleSection.textContent = Page_Data.featureName;
        replaceName.textContent = Page_Data.replaceName
        cardImgSection.innerHTML = `
            <img 
            class="card-img-top img-fluid" id="card-image" alt="picture" 
            src=\"./image/${Page_Data.imageName}.jpeg"\>
        `
        // features item
        for (let index = 0; index < Page_Data.featuresArray.length; index++) {
            console.log(Page_Data.featuresArray)
            featureSmallItem.innerHTML += `
            <li class="text-start" id="featuresSmallItem">    
                ${Page_Data.featuresArray[index]}
            </li>`
        }
        // replace item
        for (let index = 0; index < Page_Data.replaceArray.length; index++) {
            console.log(Page_Data.replaceArray)
            replaceItem.innerHTML += `
            <li class="text-start" id="replaceItem">    
                ${Page_Data.replaceArray[index]}
            </li>`
        }
    </script>
    <script src="./js/all.js"></script>
