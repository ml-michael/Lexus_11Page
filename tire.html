<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Just for mobile meta -->
    <meta name="viewport" content="width=750, user-scalable=no" />
    <link rel="stylesheet" href="./css/bootstrap-css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>輪胎</title>
  </head>

  <body>
    <div class="page pt-5 mx-auto">
      <div class="container-fluid">
        <div class="row">
          <div class="col d-flex justify-content-center align-items-center">
            <div class="card-section">
              <div class="card border-0">
                <div class="card-title-section position-relative text-center">
                  <h2 class="card-title fw-normal" id="cardTitle"></h2>
                  <span class="title-underline"></span>
                </div>
                <div class="card-body">
                  <div class="card-img-section" id="card-img-section">
                    <img
                      class="card-img-top img-fluid"
                      id="card-image"
                      alt="picture"
                    />
                  </div>
                  <!-- 特色 -->
                  <h3 class="title-section" id="title-section">
                    {{ featureName }}
                  </h3>
                  <ul>
                    <li class="text-start" id="featuresSmallItem"></li>
                    <!-- <p class="text-start fs-3">
                                        <span id="star"></span>
                                        <span id="featuresBigItem"></span>
                                    </p> -->
                  </ul>

                  <!-- 更換/檢查週期 -->
                  <h3 class="title-section" id="regularName"></h3>
                  <ul id="regularItem"></ul>
                  <!-- 定期檢查 -->
                  <h3 class="title-section" id="replaceName"></h3>
                  <ul id="replaceItem"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- script  -->
    <script src="./js/bootstrap-js/bootstrap.min.js"></script>
    <script>
      // data
      const Page_Data = {
        pageName: "輪胎",
        featureName: "功能",
        featuresArray: [
          "輪胎可吸收路面衝擊力，並傳遞驅動力和制動力。若胎紋深度不足，行駛濕滑路面時容易發生打滑。高品質的輪胎可確保行車安全與駕駛穩定度。",
        ],
        replaceRegular: "定期檢查/更換效益",
        regularArray: [
          "建議定期回廠檢查輪胎狀況，確保胎紋深度足夠，保持排水性與抓地力。而即使行駛里程不多，時間過久仍會有橡膠硬化或龜裂現象，仍建議定期更換。",
        ],
        replaceName: "更換/檢查週期",
        replaceArray: ["低頻車：每半年", "高頻車：每 1 萬公里"],
        imageName: "tire",
      };
    </script>
    <script src="./js/all.js"></script>
  </body>
</html>
